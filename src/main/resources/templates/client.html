<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Clients</h1>

    <div th:switch="${clients.size()}">
      <p th:case="0">La liste est vide !</p>
      <p th:case="1">La liste contient un client chiant !</p>
      <p th:case="*">La liste contient les clients chiants suivants :</p>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Société</th>
          <th scope="col">Nom</th>
          <th scope="col">Prénom</th>
          <th scope="col">eMail</th>
          <th scope="col">Téléphone</th>
          <th scope="col">Adresse</th>
          <th scope="col">Code Postal</th>
          <th scope="col">Ville</th>
          <th scope="col">Pays</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c:${clients}">
          <td th:text="${c.companyName}"></td>
          <td th:text="${c.firstName}"></td>
          <td th:text="${c.lastName}"></td>
          <td th:text="${c.email}"></td>
          <td th:text="${c.phoneNumber}"></td>
          <td th:text="${c.address}"></td>
          <td th:text="${c.zipCode}"></td>
          <td th:text="${c.city}"></td>
          <td th:text="${c.country}"></td>
          <td><button class="btn btn-danger" type="submit">MàJ</button></td>
          <td><button class="btn btn-dark" type="submit">Supprimer</button></td>
        </tr>
      </tbody>
    </table>



    <!-- Formulaire CREATE -->
    <div class="mt-5">
        <h3 class="text-primary">Ajouter un client : </h3>
      <form class="row g-3" method="POST" action="clientsFront">
        <div class="col-auto">
          <label for="companyName" class="visually-hidden">Société :</label>
          <input
            type="text"
            class="form-control"
            name="companyName"
            id="companyName"
            placeholder="Société"
          />
        </div>
        <div class="col-auto">
          <label for="firstName" class="visually-hidden">Nom : </label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="Nom"
          />
        </div>
        <div class="col-auto">
            <label for="lastName" class="visually-hidden">Prénom : </label>
            <input
              type="text"
              class="form-control"
              name="lastName"
              id="lastName"
              placeholder="Prénom"
            />
          </div>
          <div class="col-auto">
            <label for="email" class="visually-hidden">eMail : </label>
            <input
              type="text"
              class="form-control"
              name="email"
              id="email"
              placeholder="eMail"
            />
          </div>
          <div class="col-auto">
            <label for="phoneNumber" class="visually-hidden">Téléphone : </label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Téléphone"
            />
          </div>
          <div class="col-auto">
            <label for="address" class="visually-hidden">Adresse : </label>
            <input
              type="text"
              class="form-control"
              name="address"
              id="address"
              placeholder="Adresse"
            />
          </div>
          <div class="col-auto">
            <label for="zipCode" class="visually-hidden">Code Postal : </label>
            <input
              type="text"
              class="form-control"
              name="zipCode"
              id="zipCode"
              placeholder="Code Postal"
            />
          </div>
          <div class="col-auto">
            <label for="city" class="visually-hidden">Ville : </label>
            <input
              type="text"
              class="form-control"
              name="city"
              id="city"
              placeholder="Ville"
            />
          </div>
          <div class="col-auto">
            <label for="country" class="visually-hidden">Pays : </label>
            <input
              type="text"
              class="form-control"
              name="country"
              id="country"
              placeholder="Pays"
            />
          </div>
          <div class="col-auto">
            <label for="status" class="visually-hidden">Status : </label>
            <input
              type="text"
              class="form-control"
              name="status"
              id="status"
              placeholder="status"
            />
          </div>
        <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" value="Ajouter">
        </div>
      </form>
    </div>
<!-- FIN DU FORMULAIRE CREATE-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
